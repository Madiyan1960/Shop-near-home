<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #cart {
      width: 100%;
      background: #f3f3f3;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      order: 1;
    }
    #main {
      padding: 20px;
      flex: 1;
      width: 100%;
      order: 2;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: calc(100% - 40px);
      box-sizing: border-box;
    }
    @media (min-width: 600px) {
      #cart {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        border-bottom: none;
        border-right: 1px solid #ccc;
        overflow-y: auto;
        order: 0;
      }
      #main {
        margin-left: 260px;
        width: auto;
      }
      .product {
        width: 200px;
        display: inline-block;
        vertical-align: top;
      }
    }
    img {
      max-width: 100%;
    }
    .form {
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
    }
    .quantity-buttons button {
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div id="cart">
    <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</h3>
    <ul id="cart-items"></ul>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span> —Ç–≥</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="–ò–º—è" />
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (WhatsApp)" />
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
      <button onclick="submitOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>–¢–æ–≤–∞—Ä—ã</h1>
    <div id="products"><p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p></div>
  </div>

  <script>
    const cart = [];

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        const itemTotal = item.price * item.quantity;
        li.innerHTML = `
          ${item.name} ‚Äî ${item.price} —Ç–≥ √ó ${item.quantity} = ${itemTotal} —Ç–≥ 
          <div class="quantity-buttons">
            <button onclick="decreaseQuantity(${index})">‚ûñ</button>
            <button onclick="increaseQuantity(${index})">‚ûï</button>
          </div>`;
        cartList.appendChild(li);
        total += itemTotal;
        count += item.quantity;
      });

      document.getElementById('total').textContent = total;
      document.getElementById('cart-count').textContent = count;
    }

    function addToCart(product) {
      const index = cart.findIndex(p => p.name === product.name && p.price === product.price);
      if (index > -1) {
        cart[index].quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function increaseQuantity(index) {
      cart[index].quantity += 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function decreaseQuantity(index) {
      cart[index].quantity -= 1;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É.';
        return;
      }

      const products = cart.map(item =>
        `${item.name} √ó ${item.quantity} = ${item.price * item.quantity} —Ç–≥`
      ).join(', ');

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: name, Phone: phone, Address: address, Products: products, Total: total })
      })
        .then(res => res.json())
        .then(() => {
          status.textContent = '–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
          cart.length = 0;
          localStorage.removeItem('cart');
          renderCart();
          ['name', 'phone', 'address'].forEach(id => document.getElementById(id).value = '');
          const waText = `–ó–∞–∫–∞–∑:\n–ò–º—è: ${name}\n–¢–µ–ª: ${phone}\n–ê–¥—Ä–µ—Å: ${address}\n–¢–æ–≤–∞—Ä—ã: ${products}\n–ò—Ç–æ–≥–æ: ${total} —Ç–≥`;
          const waUrl = `https://wa.me/${phone.replace(/\D/g, '')}?text=${encodeURIComponent(waText)}`;
          window.open(waUrl, '_blank');
        })
        .catch(err => {
          status.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.';
          console.error(err);
        });
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => {
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + res.status);
        return res.json();
      })
      .then(data => {
        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã:', data);
        const container = document.getElementById('products');
        container.innerHTML = ''; // –æ—á–∏—â–∞–µ–º –æ—Ç "–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤..."

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤</p>';
          return;
        }

        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'] || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
          const price = Number(fields['Price']) || 0;
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>–¶–µ–Ω–∞: ${price} —Ç–≥</p>
            ${imgUrl ? `<img src="${imgUrl}" alt="${name}">` : ''}
            <button onclick='addToCart({name: ${JSON.stringify(name)}, price: ${price}})'>–í –∫–æ—Ä–∑–∏–Ω—É</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', err);
        document.getElementById('products').innerHTML = `
          <p style="color:red">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.</p>
        `;
      });

    window.onload = () => {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        const parsedCart = JSON.parse(savedCart);
        parsedCart.forEach(item => cart.push(item));
        renderCart();
      }
      ['name', 'phone', 'address'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
        document.getElementById(id).addEventListener('input', e => {
          localStorage.setItem(id, e.target.value);
        });
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'));
    }
  </script>
</body>
</html>
