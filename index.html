<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; }
    #cart-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f90;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-weight: bold;
      z-index: 999;
    }
    #notification {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
    #cart {
      background: #f3f3f3;
      padding: 15px;
      border-top: 1px solid #ccc;
    }
    #main {
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: calc(100% - 40px);
      max-width: 300px;
    }
    .product img {
      max-width: 100%;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    ul { padding-left: 20px; }
    @media (min-width: 768px) {
      body { flex-direction: row; }
      #cart {
        width: 300px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
        border-right: 1px solid #ccc;
      }
      #main { margin-left: 320px; }
    }
  </style>
</head>
<body>
  <div id="cart-icon">🛒<span id="cart-count">0</span></div>
  <div id="notification">Добавлено в корзину</div>

  <div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> тг</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон (WhatsApp)">
      <textarea id="address" placeholder="Адрес доставки"></textarea>
      <button onclick="submitOrder()">Заказать</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>Товары</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    function showNotification(text = 'Добавлено в корзину') {
      const notification = document.getElementById('notification');
      notification.textContent = text;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 2000);
    }

    function updateCartIcon() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item.name} – ${item.price} тг × ${item.qty}`;
        cartList.appendChild(li);
        total += item.price * item.qty;
      });
      document.getElementById('total').textContent = total;
      updateCartIcon();
    }

    function addToCart(product) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
      showNotification();
    }

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Пожалуйста, заполните все поля и добавьте товары в корзину.';
        return;
      }

      const products = cart.map(item => `${item.name} × ${item.qty}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,
          Total: total
        })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart.length = 0;
        renderCart();
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
            <button onclick='addToCart({name: "${name}", price: ${price}})'>В корзину</button>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
