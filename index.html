<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; }
    #cart {
      width: 300px;
      background: #f3f3f3;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
    }
    #main { margin-left: 320px; padding: 20px; flex: 1; }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
    }
    img { max-width: 100%; }
    .form { margin-top: 10px; }
    input, textarea { width: 100%; margin-bottom: 8px; padding: 6px; }
    button { padding: 6px 12px; }
    .cart-item {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-item span {
      margin-right: 10px;
    }
    .quantity-control button {
      padding: 5px;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> тг</strong></p>
    <button onclick="clearCart()">Очистить корзину</button>
    <div class="form">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон (WhatsApp)">
      <textarea id="address" placeholder="Адрес доставки"></textarea>
      <button onclick="submitOrder()">Заказать</button>
    </div>
    <p id="status"></p>
  </div>
  <div id="main">
    <h1>Товары</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${item.name} - ${item.price} тг × ${item.quantity}</span>
          <div class="quantity-control">
            <button onclick="updateQuantity(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="updateQuantity(${index}, 1)">+</button>
          </div>
          <span>${item.price * item.quantity} тг</span>
          <button onclick="removeFromCart(${index})">Удалить</button>
        `;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function addToCart(product) {
      const existingItemIndex = cart.findIndex(item => item.name === product.name);
      if (existingItemIndex >= 0) {
        cart[existingItemIndex].quantity++;
      } else {
        product.quantity = 1; // Инициализируем количество товара как 1
        cart.push(product);
      }
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1); // Удаляем товар из корзины
      renderCart();
    }

    function updateQuantity(index, change) {
      if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
        renderCart();
      }
    }

    function clearCart() {
      cart.length = 0;  // Очищаем корзину
      renderCart();
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products']; 
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
            <button onclick='addToCart({name: "${name}", price: ${price}})'>В корзину</button>
          `;
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Пожалуйста, заполните все поля и добавьте товары в корзину.';
        return;
      }

      // Формируем строку с товарами в нужном формате
      const products = cart.map(item => `${item.name} - ${item.price} тг × ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,  // Отправляем строку с товарами
          Total: total
        })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }
  </script>
</body>
</html>
