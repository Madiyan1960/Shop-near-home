<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: row; flex-wrap: wrap; }
    #cart {
      width: 100%;
      max-width: 300px;
      background: #f3f3f3;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
    }
    #main {
      margin-left: 310px;
      padding: 20px;
      flex: 1;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    img { max-width: 100%; height: auto; }
    .form { margin-top: 10px; }
    input, textarea { width: 100%; margin-bottom: 8px; padding: 6px; }
    button { padding: 6px 12px; }
    .cart-btns button { margin: 0 3px; }
    .fly-img {
      position: absolute;
      z-index: 1000;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      #cart {
        width: 100%;
        height: auto;
        position: relative;
        margin-bottom: 20px;
      }
      #main {
        margin-left: 0;
      }
      .product {
        width: calc(50% - 22px);
      }
    }

    @media (max-width: 480px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> тг</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон (WhatsApp)">
      <textarea id="address" placeholder="Адрес доставки"></textarea>
      <button onclick="submitOrder()">Заказать</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>Товары</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.innerHTML = `${index + 1}. ${item.name} — ${item.price} тг × ${item.quantity}
          <div class="cart-btns">
            <button onclick="changeQuantity(${index}, -1)">−</button>
            <button onclick="changeQuantity(${index}, 1)">+</button>
          </div>`;
        cartList.appendChild(li);
      });

      document.getElementById('total').textContent = total;
    }

    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function flyToCart(imgElement) {
      const cart = document.getElementById('cart');
      const imgRect = imgElement.getBoundingClientRect();
      const cartRect = cart.getBoundingClientRect();

      const flyingImg = imgElement.cloneNode(true);
      flyingImg.classList.add('fly-img');
      document.body.appendChild(flyingImg);

      flyingImg.style.position = 'fixed';
      flyingImg.style.left = imgRect.left + 'px';
      flyingImg.style.top = imgRect.top + 'px';
      flyingImg.style.width = imgRect.width + 'px';
      flyingImg.style.height = imgRect.height + 'px';

      requestAnimationFrame(() => {
        flyingImg.style.transform = `translate(${cartRect.left - imgRect.left}px, ${cartRect.top - imgRect.top}px) scale(0.2)`;
        flyingImg.style.opacity = 0;
      });

      setTimeout(() => flyingImg.remove(), 800);
    }

    function addToCart(product, imgElement) {
      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      flyToCart(imgElement);
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';

          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}" class="product-img">` : ''}
            <button>В корзину</button>
          `;

          const button = div.querySelector('button');
          const imgElement = div.querySelector('img');

          button.addEventListener('click', () => {
            addToCart({ name, price }, imgElement || div);
          });

          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Пожалуйста, заполните все поля и добавьте товары в корзину.';
        return;
      }

      const products = cart.map(item => `${item.name} × ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,
          Total: total
        })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }
  </script>
</body>
</html>
