<body>

  <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
  <div id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <ul id="cart-items"></ul>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span> —Ç–≥</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="–ò–º—è">
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (—Ñ–æ—Ä–º–∞—Ç: +7**********)">
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
      <button onclick="submitOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
    <p id="status"></p>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å -->
  <div id="main">
    <h1>–¢–æ–≤–∞—Ä—ã</h1>
    <div id="products"></div>
  </div>

  <!-- –ò–∫–æ–Ω–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
  <div id="cart-icon" onclick="toggleCart()">üõí</div>

  <script>
    const cart = [];

    window.onload = () => {
      document.getElementById('name').value = localStorage.getItem('name') || '';
      document.getElementById('phone').value = localStorage.getItem('phone') || '+7';
      document.getElementById('address').value = localStorage.getItem('address') || '';
    };

    document.getElementById('phone').addEventListener('focus', (event) => {
      if (event.target.value === '') {
        event.target.value = '+7';
      }
    });

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${index + 1}) ${item.name} - ${item.price} —Ç–≥ √ó ${item.quantity}
          <button class="quantity-btn minus" onclick="changeQuantity(${index}, -1)">-</button>
          <button class="quantity-btn plus" onclick="changeQuantity(${index}, 1)">+</button>`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      renderCart();
    }

    function addToCart(product, imgElement) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      flyToCart(imgElement);
    }

    function flyToCart(imgElement) {
      const img = imgElement.cloneNode(true);
      const rect = imgElement.getBoundingClientRect();
      img.classList.add('fly-img');
      img.style.top = `${rect.top + window.scrollY}px`;
      img.style.left = `${rect.left + window.scrollX}px`;
      document.body.appendChild(img);

      const cartRect = document.getElementById('cart').getBoundingClientRect();
      setTimeout(() => {
        img.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.2)`;
        img.style.opacity = 0;
      }, 0);

      setTimeout(() => img.remove(), 700);
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'none' ? 'block' : 'none';
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>–¶–µ–Ω–∞: ${price} —Ç–≥</p>
            ${imgUrl ? `<img src="${imgUrl}" onclick="addToCart({name: '${name}', price: ${price}}, this)">` : ''}
            <button onclick="addToCart({name: '${name}', price: ${price}}, this.previousElementSibling)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
          `;
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      let phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      const phoneRegex = /^\+7\d{10}$/;
      if (!phoneRegex.test(phone)) {
        status.textContent = '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ: +7**********';
        return;
      }

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã.';
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('phone', phone);
      localStorage.setItem('address', address);

      const products = cart.map(item => `${item.name} - ${item.price} —Ç–≥ √ó ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: name, Phone: phone, Address: address, Products: products, Total: total })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = '–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        status.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.';
        console.error(err);
      });
    }
  </script>
