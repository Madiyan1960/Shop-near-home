<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин у дома</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #f4f4f4; }
    h1 { text-align: center; color: #2e7d32; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.7rem; }
    .product { background: white; padding: 0.6rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
    .product img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; }
    .product h3 { margin: 0.4rem 0 0.2rem; font-size: 0.9rem; }
    .product p { margin: 0; font-size: 0.85rem; color: #555; }
    .add-btn { margin-top: 0.4rem; padding: 0.3rem 0.5rem; background: #2e7d32; color: white; border: none; border-radius: 5px; cursor: pointer; }

    @media (max-width: 600px) {
      .product-list { grid-template-columns: repeat(2, 1fr); }
    }

    #cart-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #388e3c;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>

<h3>Магазин у дома</h3>
<button id="cart-button">Корзина (0)</button>

<div id="product-list" class="product-list"></div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoChjmnMdjDn-siHAEHrBpDaz-3tkFx68Peo1LXU_Nc8R5XTm5Gee2pi-O9jz1XyYhhCGCDnTKa0cR/pub?gid=0&single=true&output=csv";
  let cart = [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function loadCart() {
    const data = localStorage.getItem("cart");
    if (data) {
      try {
        cart = JSON.parse(data).map(item => ({ ...item, count: item.count ?? 1 }));
      } catch (e) {
        cart = [];
      }
    }
  }

  function getTotalCount() {
    return cart.reduce((sum, item) => sum + item.count, 0);
  }

  function updateCartButton() {
    document.getElementById("cart-button").textContent = `Корзина (${getTotalCount()})`;
  }

  async function loadProductsFromCSV() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.trim().split("\n");
    const products = lines.slice(1).map(line => {
      const [name, price, image] = line.split(",");
      return { name, price, image };
    });

    const list = document.getElementById("product-list");
    list.innerHTML = "";

    products.forEach(p => {
      const el = document.createElement("div");
      el.className = "product";
      const inCart = cart.find(item => item.name === p.name);
      el.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <button class="add-btn">${inCart ? "В корзине" : "Добавить"}</button>
      `;
      const btn = el.querySelector(".add-btn");

      if (inCart) {
        btn.disabled = true;
        btn.style.background = "#888";
      } else {
        btn.addEventListener("click", () => {
          cart.push({ ...p, count: 1 });
          saveCart();
          updateCartButton();
          loadProductsFromCSV(); // Перезагружаем товары для обновления кнопок
        });
      }

      list.appendChild(el);
    });
  }

  loadCart();
  loadProductsFromCSV();
  updateCartButton();
</script>

</body>
</html>
