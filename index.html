<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин</title>
  <style>
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
    .cart { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>Список товаров</h1>
  <div id="products"></div>

  <h2>Корзина</h2>
  <div id="cart"></div>
  <p><strong>Итого: <span id="total">0</span> тг</strong></p>

  <script>
    const apiKey = 'patH3Tqs7sTMEpo1G.f8d89a927a5f6e352cbe307be7a67e0e297ff32aaabf35e8115af646233845db';
    const baseId = 'appLj0ax0IDVaRTd4';
    const tableName = 'Товары';

    const cart = [];
    const totalSpan = document.getElementById('total');
    const cartDiv = document.getElementById('cart');

    function updateCart() {
      cartDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const el = document.createElement('div');
        el.textContent = `${item.name} - ${item.price} тг × ${item.qty}`;
        cartDiv.appendChild(el);
        total += item.price * item.qty;
      });
      totalSpan.textContent = total;
    }

    function addToCart(product) {
      const existing = cart.find(p => p.id === product.id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    async function loadProducts() {
      const res = await fetch(`https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`, {
        headers: {
          Authorization: `Bearer ${apiKey}`
        }
      });
      const data = await res.json();
      const productsDiv = document.getElementById('products');
      data.records.forEach(record => {
        const product = {
          id: record.id,
          name: record.fields.Name,
          price: record.fields.Price
        };
        const el = document.createElement('div');
        el.className = 'product';
        el.innerHTML = `<strong>${product.name}</strong><br>Цена: ${product.price} тг<br>`;
        const btn = document.createElement('button');
        btn.textContent = 'Добавить в корзину';
        btn.onclick = () => addToCart(product);
        el.appendChild(btn);
        productsDiv.appendChild(el);
      });
    }

    loadProducts();
  </script>
</body>
</html>
