<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Магазин на Airtable (через Worker)</title>
  <style>
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Товары</h1>
  <div id="products"></div>

  <script>
    const WORKER_URL = 'https://your-worker-name.workers.dev/products'; // замените на свой адрес

    fetch(WORKER_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const name = record.fields['Название'];
          const price = record.fields['Цена'];
          const imgUrl = record.fields['Фото']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Ошибка:', err);
        document.getElementById('products').innerText = 'Ошибка загрузки товаров';
      });
  </script>
</body>
</html>
