</head>
<body>
  <div id="cart-icon">ðŸ›’<span id="cart-count">0</span></div>
  <div id="notification">Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¾ Ð² ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñƒ</div>

  <div id="cart">
    <h3>ÐšÐ¾Ñ€Ð·Ð¸Ð½Ð°</h3>
    <ul id="cart-items"></ul>
    <p><strong>Ð˜Ñ‚Ð¾Ð³Ð¾: <span id="total">0</span> Ñ‚Ð³</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="Ð˜Ð¼Ñ">
      <input type="text" id="phone" placeholder="Ð¢ÐµÐ»ÐµÑ„Ð¾Ð½ (WhatsApp)">
      <textarea id="address" placeholder="ÐÐ´Ñ€ÐµÑ Ð´Ð¾ÑÑ‚Ð°Ð²ÐºÐ¸"></textarea>
      <button onclick="submitOrder()">Ð—Ð°ÐºÐ°Ð·Ð°Ñ‚ÑŒ</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>Ð¢Ð¾Ð²Ð°Ñ€Ñ‹</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    function showNotification(text = 'Ð”Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¾ Ð² ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñƒ') {
      const notification = document.getElementById('notification');
      notification.textContent = text;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 2000);
    }

    function updateCartIcon() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item.name} â€“ ${item.price} Ñ‚Ð³ Ã— ${item.qty}`;
        cartList.appendChild(li);
        total += item.price * item.qty;
      });
      document.getElementById('total').textContent = total;
      updateCartIcon();
    }

    function addToCart(product) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
      showNotification();
    }

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'ÐŸÐ¾Ð¶Ð°Ð»ÑƒÐ¹ÑÑ‚Ð°, Ð·Ð°Ð¿Ð¾Ð»Ð½Ð¸Ñ‚Ðµ Ð²ÑÐµ Ð¿Ð¾Ð»Ñ Ð¸ Ð´Ð¾Ð±Ð°Ð²ÑŒÑ‚Ðµ Ñ‚Ð¾Ð²Ð°Ñ€Ñ‹ Ð² ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñƒ.';
        return;
      }

      const products = cart.map(item => `${item.name} Ã— ${item.qty}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,
          Total: total
        })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Ð—Ð°ÐºÐ°Ð· Ð¾Ñ‚Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½!';
        cart.length = 0;
        renderCart();
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
      })
      .catch(err => {
        status.textContent = 'ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¸ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐµ Ð·Ð°ÐºÐ°Ð·Ð°.';
        console.error(err);
      });
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Ð¦ÐµÐ½Ð°: ${price} Ñ‚Ð³</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
            <button onclick='addToCart({name: "${name}", price: ${price}})'>Ð’ ÐºÐ¾Ñ€Ð·Ð¸Ð½Ñƒ</button>
          `;
          container.appendChild(div);
        });
      });
  </script>
