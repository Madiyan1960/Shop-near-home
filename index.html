<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {

      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      background-color: #f9f9f9;
      color: #333;

    }

    #cart {
      width: 100%;
      max-width: 320px;
      background: #fff;
      padding: 15px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      top: 0;

    }

    #main {
      margin-left: 340px;
      padding: 20px;
      flex: 1;
      max-width: calc(100% - 340px);

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      justify-items: center;
      box-sizing: border-box;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 10px;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    }

    .product img {
      max-width: 100%;

      border-radius: 8px;
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 768px) {
      #cart {
        position: static;
        width: 100%;
        height: auto;
        max-height: none;
        margin-bottom: 10px;
      }

      #main {
        margin-left: 0;
        max-width: 100%;
        padding: 10px;
      }

      .product {
        width: 100%;
        margin: 5px;
      }

      #products {
        grid-template-columns: 1fr !important;
      }
    }

    #cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      padding: 15px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1100;
    }

    .fly-img {
      position: absolute;
      pointer-events: none;
      transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;

      width: 60px;

    }
  </style>
</head>
<body>

  <div id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <ul id="cart-items"></ul>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span> —Ç–≥</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="–ò–º—è">
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (—Ñ–æ—Ä–º–∞—Ç: +7**********)">
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
      <button onclick="submitOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>–¢–æ–≤–∞—Ä—ã</h1>
    <div id="products"></div>
  </div>

  <div id="cart-icon" onclick="toggleCart()">üõí</div>

  <script>
    const cart = [];

    window.onload = () => {
      document.getElementById('name').value = localStorage.getItem('name') || '';
      document.getElementById('phone').value = localStorage.getItem('phone') || '+7';
      document.getElementById('address').value = localStorage.getItem('address') || '';
      loadProducts();
    };

    function loadProducts() {
      fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('products');
          if (data.length === 0) {
            console.error("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç–æ–≤–∞—Ä–∞—Ö");
            return;
          }

          data.forEach(record => {
            const fields = record.fields;
            const name = fields['Products'];
            const price = fields['Price'];
            const imgUrl = fields['Image']?.[0]?.url;

            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
              <h3>${name}</h3>
              <p>–¶–µ–Ω–∞: ${price} —Ç–≥</p>
              ${imgUrl ? `<img src="${imgUrl}" onclick="addToCart({name: '${name}', price: ${price}}, this)">` : ''}
              <button onclick="addToCart({name: '${name}', price: ${price}}, this.previousElementSibling)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:", err);
        });
    }

    function addToCart(product, imgElement) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      flyToCart(imgElement);
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${index + 1}) ${item.name} - ${item.price} —Ç–≥ √ó ${item.quantity}
          <button class="quantity-btn minus" onclick="changeQuantity(${index}, -1)">-</button>
          <button class="quantity-btn plus" onclick="changeQuantity(${index}, 1)">+</button>`;
