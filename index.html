<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }
    #cart-icon {
      position: relative;
      cursor: pointer;
    }
    #cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    #main { padding: 10px; }
    #products { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    img { max-width: 100%; }

    #cart {
      background: #f3f3f3;
      padding: 10px;
    }

    .form input, .form textarea { width: 100%; margin: 5px 0; padding: 6px; }
    button { padding: 6px 12px; }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      #products { flex-direction: column; align-items: center; }
      .product { width: 90%; }
    }
  </style>
</head>
<body>

  <div id="header">
    <h2>Магазин</h2>
    <div id="cart-icon">
      🛒 <span id="cart-count">0</span>
    </div>
  </div>

  <div id="main">
    <div id="products"></div>

    <div id="cart">
      <h3>Корзина</h3>
      <ul id="cart-items"></ul>
      <p><strong>Итого: <span id="total">0</span> тг</strong></p>

      <div class="form">
        <input type="text" id="name" placeholder="Имя">
        <input type="text" id="phone" placeholder="Телефон (WhatsApp)">
        <textarea id="address" placeholder="Адрес доставки"></textarea>
        <button onclick="submitOrder()">Заказать</button>
      </div>
      <p id="status"></p>
    </div>
  </div>

  <div id="notify" class="notification">Добавлено в корзину!</div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showNotification() {
      const notify = document.getElementById('notify');
      notify.style.display = 'block';
      setTimeout(() => notify.style.display = 'none', 2000);
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      cartList.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        count += item.quantity;

        const li = document.createElement('li');
        li.innerHTML = `${index + 1}. ${item.name} — ${item.price} тг × ${item.quantity} 
          <button onclick="changeQuantity(${index}, 1)">+</button>
          <button onclick="changeQuantity(${index}, -1)">−</button>`;
        cartList.appendChild(li);
      });

      document.getElementById('total').textContent = total;
      cartCount.textContent = count;
      saveCart();
    }

    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      renderCart();
    }

    function addToCart(product) {
      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      showNotification();
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h4>${name}</h4>
            <p>${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
            <button onclick='addToCart({name: "${name}", price: ${price}})'>В корзину</button>
          `;
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Заполните все поля и добавьте товары.';
        return;
      }

      const products = cart.map(i => `${i.name} - ${i.price} тг × ${i.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: name, Phone: phone, Address: address, Products: products, Total: total })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart = [];
        saveCart();
        renderCart();
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }

    renderCart(); // при загрузке
  </script>
</body>
</html>
