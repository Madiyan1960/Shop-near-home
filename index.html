<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
    }

    #cart {
      width: 100%;
      max-width: 320px;
      background: #fff;
      padding: 15px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      overflow-y: auto;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #main {
      margin-left: 340px;
      padding: 20px;
      flex: 1;
      max-width: calc(100% - 340px);
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      justify-items: center;
      box-sizing: border-box;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 768px) {
      #cart {
        position: static;
        width: 100%;
        height: auto;
        max-height: none;
        margin-bottom: 10px;
      }

      #main {
        margin-left: 0;
        max-width: 100%;
        padding: 10px;
      }

      .product {
        width: 100%;
        margin: 5px;
      }

      #products {
        grid-template-columns: 1fr !important; /* –û–¥–∏–Ω —Ç–æ–≤–∞—Ä –≤ –∫–æ–ª–æ–Ω–∫–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
      }
    }

    #cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #28a745;
      padding: 15px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1100;
    }

    .fly-img {
      position: absolute;
      pointer-events: none;
      transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
      z-index: 1000;
      width: 60px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="cart">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <ul id="cart-items"></ul>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span> —Ç–≥</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="–ò–º—è">
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (—Ñ–æ—Ä–º–∞—Ç: +7**********)">
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
      <button onclick="submitOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>–¢–æ–≤–∞—Ä—ã</h1>
    <div id="products"></div>
  </div>

  <div id="cart-icon" onclick="toggleCart()">üõí</div>

  <script>
    const cart = [];

    window.onload = () => {
      document.getElementById('name').value = localStorage.getItem('name') || '';
      document.getElementById('phone').value = localStorage.getItem('phone') || '+7';
      document.getElementById('address').value = localStorage.getItem('address') || '';
      loadProducts();
    };

    function loadProducts() {
  fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
    .then(res => {
      console.log("–ó–∞–ø—Ä–æ—Å –≤—ã–ø–æ–ª–Ω–µ–Ω, —Å—Ç–∞—Ç—É—Å:", res.status);  // –í—ã–≤–æ–¥–∏–º —Å—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞
      return res.json();
    })
    .then(data => {
      console.log("–ó–∞–≥—Ä—É–∂–µ–Ω—ã —Ç–æ–≤–∞—Ä—ã:", data);  // –ü—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—Ö–æ–¥—è—Ç
      if (data.length === 0) {
        console.error("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç–æ–≤–∞—Ä–∞—Ö");
        return;
      }

      const container = document.getElementById('products');
      data.forEach(record => {
        const fields = record.fields;
        const name = fields['Products'];
        const price = fields['Price'];
        const imgUrl = fields['Image']?.[0]?.url;

        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${name}</h3>
          <p>–¶–µ–Ω–∞: ${price} —Ç–≥</p>
          ${imgUrl ? `<img src="${imgUrl}" onclick="addToCart({name: '${name}', price: ${price}}, this)">` : ''}
          <button onclick="addToCart({name: '${name}', price: ${price}}, this.previousElementSibling)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ç–æ–≤–∞—Ä–æ–≤:", err);
    });
}


    function addToCart(product, imgElement) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      flyToCart(imgElement);
    }

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${index + 1}) ${item.name} - ${item.price} —Ç–≥ √ó ${item.quantity}
          <button class="quantity-btn minus" onclick="changeQuantity(${index}, -1)">-</button>
          <button class="quantity-btn plus" onclick="changeQuantity(${index}, 1)">+</button>`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      renderCart();
    }

    function flyToCart(imgElement) {
      const img = imgElement.cloneNode(true);
      const rect = imgElement.getBoundingClientRect();
      img.classList.add('fly-img');
      img.style.top = `${rect.top + window.scrollY}px`;
      img.style.left = `${rect.left + window.scrollX}px`;
      document.body.appendChild(img);

      const cartRect = document.getElementById('cart').getBoundingClientRect();
      setTimeout(() => {
        img.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.2)`;
        img.style.opacity = 0;
      }, 0);

      setTimeout(() => img.remove(), 700);
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      if (window.innerWidth <= 768) {
        cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
      } else {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      let phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      const phoneRegex = /^\+7\d{10}$/;
      if (!phoneRegex.test(phone)) {
        status.textContent = '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ —Ñ–æ—Ä–º–∞—Ç–µ: +7**********';
        return;
      }

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã.';
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('phone', phone);
      localStorage.setItem('address', address);

      const products = cart.map(item => `${item.name} - ${item.price} —Ç–≥ √ó ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: name, Phone: phone, Address: address, Products: products, Total: total })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = '–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        status.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.';
        console.error(err);
      });
    }
  </script>
</body>
</html>
