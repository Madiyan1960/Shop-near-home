<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }
    #cart {
      width: 250px;
      background: #f3f3f3;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
    }
    #main {
      margin-left: 260px;
      padding: 20px;
      flex: 1;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    img {
      max-width: 100%;
    }
    .form {
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #cart {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      #main {
        margin-left: 0;
      }
    }
    @keyframes fly {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: translateX(-200px) translateY(-300px) scale(0.1); opacity: 0; }
    }
    .fly-img {
      position: absolute;
      width: 100px;
      z-index: 9999;
      animation: fly 0.7s ease-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="cart">
    <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</h3>
    <ul id="cart-items"></ul>
    <p><strong>–ò—Ç–æ–≥–æ: <span id="total">0</span> —Ç–≥</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="–ò–º—è" />
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (WhatsApp)" />
      <textarea id="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏"></textarea>
      <button onclick="submitOrder()">–ó–∞–∫–∞–∑–∞—Ç—å</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>–¢–æ–≤–∞—Ä—ã</h1>
    <div id="products"></div>
  </div>

  <div id="toast">–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!</div>

  <script>
    const cart = [];

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} ‚Äî ${item.price} —Ç–≥ 
          <button onclick="removeFromCart(${index})">‚ùå</button>`;
        cartList.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total;
      document.getElementById('cart-count').textContent = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      showToast();
    }

    function showToast(message = '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => (toast.style.display = 'none'), 2000);
    }

    function flyToCart(button, imgUrl) {
      const img = document.createElement('img');
      img.src = imgUrl;
      img.className = 'fly-img';

      const rect = button.getBoundingClientRect();
      img.style.left = rect.left + 'px';
      img.style.top = rect.top + 'px';
      img.style.position = 'fixed';

      document.body.appendChild(img);
      setTimeout(() => img.remove(), 700);
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/product')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>–¶–µ–Ω–∞: ${price} —Ç–≥</p>
            ${imgUrl ? `<img src="${imgUrl}" class="product-img">` : ''}
            <button onclick='flyToCart(this, "${imgUrl}"); addToCart({name: "${name}", price: ${price}})'>–í –∫–æ—Ä–∑–∏–Ω—É</button>
          `;
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É.';
        return;
      }

      const products = cart.map(item => item.name).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,
          Total: total
        })
      })
        .then(res => res.json())
        .then(result => {
          status.textContent = '–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
          cart.length = 0;
          localStorage.removeItem('cart');
          renderCart();
          document.getElementById('name').value = '';
          document.getElementById('phone').value = '';
          document.getElementById('address').value = '';

          const waText = `–ó–∞–∫–∞–∑:\n–ò–º—è: ${name}\n–¢–µ–ª: ${phone}\n–ê–¥—Ä–µ—Å: ${address}\n–¢–æ–≤–∞—Ä—ã: ${products}\n–ò—Ç–æ–≥–æ: ${total} —Ç–≥`;
          const waUrl = `https://wa.me/${phone.replace(/\D/g, '')}?text=${encodeURIComponent(waText)}`;
          window.open(waUrl, '_blank');
        })
        .catch(err => {
          status.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.';
          console.error(err);
        });
    }

    window.onload = () => {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        const parsedCart = JSON.parse(savedCart);
        parsedCart.forEach(item => cart.push(item));
        renderCart();
      }

      ['name', 'phone', 'address'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
        document.getElementById(id).addEventListener('input', e => {
          localStorage.setItem(id, e.target.value);
        });
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'));
    }
  </script>
</body>
</html>
