<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <style>
    /* Основные стили */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Стили для корзины */
    #cart {
      width: 100%;
      max-width: 320px;
      background: #fff;
      padding: 15px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #main {
      margin-left: 340px;
      padding: 20px;
      flex: 1;
      max-width: 100%;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .form {
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background: #218838;
    }

    .quantity-btn {
      padding: 5px;
      font-size: 14px;
      margin: 0 5px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-btn:hover {
      background: #ddd;
    }

    .fly-img {
      position: absolute;
      pointer-events: none;
      transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
      z-index: 1000;
      width: 60px;
      border-radius: 4px;
    }

    /* Мобильные стили */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #cart, #main {
        width: 100%;
        margin: 0;
        position: static;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> тг</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон (формат: +7**********)">
      <textarea id="address" placeholder="Адрес доставки"></textarea>
      <button onclick="submitOrder()">Заказать</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>Товары</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    window.onload = () => {
      document.getElementById('name').value = localStorage.getItem('name') || '';
      document.getElementById('phone').value = localStorage.getItem('phone') || '+7';
      document.getElementById('address').value = localStorage.getItem('address') || '';
    };

    document.getElementById('phone').addEventListener('focus', (event) => {
      if (event.target.value === '') {
        event.target.value = '+7';
      }
    });

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${index + 1}) ${item.name} - ${item.price} тг × ${item.quantity}
          <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
          <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      renderCart();
    }

    function addToCart(product, imgElement) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
      flyToCart(imgElement);
    }

    function flyToCart(imgElement) {
      const img = imgElement.cloneNode(true);
      const rect = imgElement.getBoundingClientRect();
      img.classList.add('fly-img');
      img.style.top = `${rect.top + window.scrollY}px`;
      img.style.left = `${rect.left + window.scrollX}px`;
      document.body.appendChild(img);

      const cartRect = document.getElementById('cart').getBoundingClientRect();
      setTimeout(() => {
        img.style.transform = `translate(${cartRect.left - rect.left}px, ${cartRect.top - rect.top}px) scale(0.2)`;
        img.style.opacity = 0;
      }, 0);

      setTimeout(() => img.remove(), 700);
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = fields['Price'];
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}" onclick="addToCart({name: '${name}', price: ${price}}, this)">` : ''}
            <button onclick="addToCart({name: '${name}', price: ${price}}, this.previousElementSibling)">В корзину</button>
          `;
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      let phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      const phoneRegex = /^\+7\d{10}$/;
      if (!phoneRegex.test(phone)) {
        status.textContent = 'Номер телефона должен быть в формате: +7**********';
        return;
      }

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Заполните все поля и добавьте товары.';
        return;
      }

      localStorage.setItem('name', name);
      localStorage.setItem('phone', phone);
      localStorage.setItem('address', address);

      const products = cart.map(item => `${item.name} - ${item.price} тг × ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Name: name, Phone: phone, Address: address, Products: products, Total: total })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart.length = 0;
        renderCart();
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }
  </script>
</body>
</html>
