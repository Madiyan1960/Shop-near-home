<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин у дома</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #28a745;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    #main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      width: 180px;
      box-sizing: border-box;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    button.add {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    #cart {
      background: #fff;
      padding: 10px;
      position: sticky;
      bottom: 0;
      border-top: 1px solid #ccc;
      font-size: 14px;
    }
    #cart-items {
      margin-bottom: 10px;
    }
    .qty-btn {
      border: none;
      font-weight: bold;
      font-size: 16px;
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 5px;
    }
    .qty-minus {
      background: #dc3545;
      color: white;
    }
    .qty-plus {
      background: #28a745;
      color: white;
    }
    #cart-icon {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #cart-icon img {
      width: 32px;
    }
    @media (max-width: 768px) {
      .product {
        width: 45%;
        margin: 5px 2.5%;
      }
    }
    .fly {
      position: absolute;
      z-index: 9999;
      transition: transform 0.8s ease-in-out, opacity 0.8s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>Магазин у дома</header>
  <div id="cart-icon">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="cart" />
    <span id="cart-count">0</span>
  </div>
  <div id="main"></div>

  <div id="cart">
    <div id="cart-items"></div>
    <div>
      <label>Имя: <input type="text" id="name" /></label><br/>
      <label>Телефон: <input type="tel" id="phone" placeholder="+7" /></label><br/>
      <label>Адрес: <input type="text" id="address" /></label><br/><br/>
      <button onclick="submitOrder()">Оформить заказ</button>
    </div>
    <div><strong>Итого: <span id="total">0</span> тг</strong></div>
  </div>

  <script>
    const api = "https://shrill-haze-b867.mironovka6.workers.dev";
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    async function fetchProducts() {
      const res = await fetch(api + "/products");
      const data = await res.json();
      const main = document.getElementById("main");
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.fields.image || 'https://via.placeholder.com/150'}" alt="">
          <h4>${p.fields.name}</h4>
          <p>${p.fields.price} тг</p>
          <button class="add" onclick="addToCart(${p.id}, '${p.fields.name}', ${p.fields.price}, this)">Добавить</button>
        `;
        main.appendChild(div);
      });
    }

    function addToCart(id, name, price, btn) {
      const existing = cart.find(p => p.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
      animateFly(btn);
    }

    function updateCart() {
      const items = document.getElementById("cart-items");
      items.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `${index + 1}) ${item.name} - ${item.price} тг × ${item.qty}
          <button class="qty-btn qty-minus" onclick="changeQty(${index}, -1)">-</button>
          <button class="qty-btn qty-plus" onclick="changeQty(${index}, 1)">+</button>`;
        items.appendChild(itemDiv);
        total += item.price * item.qty;
      });
      document.getElementById("total").textContent = total;
      document.getElementById("cart-count").textContent = cart.reduce((sum, p) => sum + p.qty, 0);
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function animateFly(button) {
      const img = button.parentElement.querySelector("img");
      const flyImg = img.cloneNode();
      const rect = img.getBoundingClientRect();
      flyImg.style.position = "fixed";
      flyImg.style.left = rect.left + "px";
      flyImg.style.top = rect.top + "px";
      flyImg.className = "fly";
      document.body.appendChild(flyImg);

      const cartIcon = document.getElementById("cart-icon").getBoundingClientRect();
      setTimeout(() => {
        flyImg.style.transform = `translate(${cartIcon.left - rect.left}px, ${cartIcon.top - rect.top}px) scale(0.2)`;
        flyImg.style.opacity = "0";
      }, 0);

      setTimeout(() => flyImg.remove(), 800);
    }

    function submitOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      if (!name || !phone || !address) return alert("Заполните все поля!");
      if (!/^(\+7\d{10})$/.test(phone)) return alert("Введите телефон в формате +7XXXXXXXXXX");

      const order = {
        Name: name,
        Phone: phone,
        Address: address,
        Products: cart.map(p => `${p.name} × ${p.qty}`).join(", "),
        Total: cart.reduce((sum, p) => sum + p.price * p.qty, 0)
      };
      fetch(api + "/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      }).then(() => {
        alert("Заказ отправлен!");
        cart = [];
        localStorage.removeItem("cart");
        updateCart();
      });
    }

    // Восстановление при загрузке
    document.getElementById("name").value = localStorage.getItem("name") || "";
    document.getElementById("phone").value = localStorage.getItem("phone") || "+7";
    document.getElementById("address").value = localStorage.getItem("address") || "";

    document.getElementById("name").oninput = e => localStorage.setItem("name", e.target.value);
    document.getElementById("phone").oninput = e => localStorage.setItem("phone", e.target.value);
    document.getElementById("address").oninput = e => localStorage.setItem("address", e.target.value);

    fetchProducts();
    updateCart();
  </script>
</body>
</html>
