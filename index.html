<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Товары из Airtable</title>
</head>
<body>
  <h1>Список товаров</h1>
  <ul id="product-list"></ul>

  <script>
    // Замените на ваш адрес Cloudflare Worker
    const workerUrl = 'https://shrill-haze-b867.mironovka6.workers.dev/products';

    fetch(workerUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Ошибка при получении товаров');
        }
        return response.json();
      })
      .then(products => {
        const list = document.getElementById('product-list');
        products.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.fields.name || 'name';
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Ошибка:', error);
        document.body.innerHTML += `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
