<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      width: 200px;
      margin: 15px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="products"></div>

  <script>
    function loadProducts() {
      fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
        .then(res => {
          console.log("Запрос выполнен, статус:", res.status); // Выводим статус ответа
          return res.json();
        })
        .then(data => {
          console.log("Загружены товары:", data); // Проверим, что данные приходят
          if (data.length === 0) {
            console.error("Нет данных о товарах");
            return;
          }

          const container = document.getElementById('products');
          data.forEach(record => {
            const fields = record.fields;
            const name = fields['Products'];
            const price = fields['Price'];
            const imgUrl = fields['Image']?.[0]?.url;

            const div = document.createElement('div');
            div.className = 'product';
            
            // Формируем HTML для товара
            div.innerHTML = `
              <h3>${name}</h3>
              <p>Цена: ${price} тг</p>
              ${imgUrl ? `<img src="${imgUrl}" alt="${name}" />` : ''}
              <button onclick="addToCart({name: '${name}', price: ${price}}, this)">В корзину</button>
            `;
            
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Ошибка при загрузке товаров:", err);
        });
    }

    function addToCart(product, button) {
      console.log("Добавлен товар:", product);

      // Логика добавления товара в корзину (можно использовать localStorage или другие подходы)
      alert(`Товар "${product.name}" добавлен в корзину!`);
    }

    // Загружаем товары при загрузке страницы
    window.onload = loadProducts;
  </script>

</body>
</html>
