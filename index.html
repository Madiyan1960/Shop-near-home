<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: row; flex-wrap: wrap; }
    #cart {
      width: 100%;
      max-width: 300px;
      background: #f3f3f3;
      padding: 15px;
      border-right: 1px solid #ccc;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1;
    }
    #main {
      margin-left: 320px;
      padding: 20px;
      flex: 1;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
    }
    img { max-width: 100%; height: auto; }
    .form { margin-top: 10px; }
    input, textarea { width: 100%; margin-bottom: 8px; padding: 6px; box-sizing: border-box; }
    button { padding: 6px 12px; cursor: pointer; }
    @media (max-width: 768px) {
      #cart {
        position: static;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      #main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> тг</strong></p>
    <div class="form">
      <input type="text" id="name" placeholder="Имя">
      <input type="text" id="phone" placeholder="Телефон (WhatsApp)">
      <textarea id="address" placeholder="Адрес доставки"></textarea>
      <button onclick="submitOrder()">Заказать</button>
    </div>
    <p id="status"></p>
  </div>

  <div id="main">
    <h1>Товары</h1>
    <div id="products"></div>
  </div>

  <script>
    const cart = [];

    function renderCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}) ${item.name} — ${item.price} тг × ${item.quantity}`;
        cartList.appendChild(li);
        total += item.price * item.quantity;
      });

      document.getElementById('total').textContent = total;
    }

    function addToCart(product) {
      if (typeof product.price !== 'number' || isNaN(product.price)) {
        alert('Ошибка: цена товара недействительна');
        return;
      }

      const existing = cart.find(p => p.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    fetch('https://shrill-haze-b867.mironovka6.workers.dev/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(record => {
          const fields = record.fields;
          const name = fields['Products'];
          const price = Number(fields['Price']);
          const imgUrl = fields['Image']?.[0]?.url;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <h3>${name}</h3>
            <p>Цена: ${price} тг</p>
            ${imgUrl ? `<img src="${imgUrl}">` : ''}
          `;

          const button = document.createElement('button');
          button.textContent = 'В корзину';
          button.onclick = () => addToCart({ name, price });
          div.appendChild(button);
          container.appendChild(div);
        });
      });

    function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const status = document.getElementById('status');

      if (!name || !phone || !address || cart.length === 0) {
        status.textContent = 'Пожалуйста, заполните все поля и добавьте товары в корзину.';
        return;
      }

      const products = cart.map(item => `${item.name} - ${item.price} тг × ${item.quantity}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      fetch('https://shrill-haze-b867.mironovka6.workers.dev/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          Name: name,
          Phone: phone,
          Address: address,
          Products: products,
          Total: total
        })
      })
      .then(res => res.json())
      .then(result => {
        status.textContent = 'Заказ отправлен!';
        cart.length = 0;
        renderCart();
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
      })
      .catch(err => {
        status.textContent = 'Ошибка при отправке заказа.';
        console.error(err);
      });
    }
  </script>

</body>
</html>
